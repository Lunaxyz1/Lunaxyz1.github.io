<style>
    /* All styles remain the same except splash-text filter change */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://art.ngfiles.com/images/571000/571613_qwertfx_attempt-at-pixel-art.gif?f1513372022');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        perspective: 1000px;
    }
    
    .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        cursor: pointer;
        animation: fadeIn 0.5s ease;
    }
    
    .splash-text {
        font-size: 48px;
        color: white;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        animation: pulse 2s infinite;
        /* Removed the filter: blur property */
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        50% { transform: scale(1.1); text-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
        100% { transform: scale(1); text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }
    
    .text-container {
        font-size: 60px;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        transform-style: preserve-3d;
    }
    
    .letter {
        display: inline-block;
        animation: colorChange 3s infinite;
    }
    
    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.75s; }
    .letter:nth-child(3) { animation-delay: 1.5s; }
    .letter:nth-child(4) { animation-delay: 2.25s; }
    
    @keyframes colorChange {
        0% { color: #8A2BE2; }
        50% { color: #4169E1; }
        100% { color: #8A2BE2; }
    }
    
    .letter:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease;
    }
    
    .clear-box {
        width: 300px;
        height: 400px;
        border: 2px solid rgba(138, 43, 226, 0.5);
        background: linear-gradient(135deg, 
            rgba(0, 0, 0, 0.7) 0%,
            rgba(0, 0, 0, 0.75) 100%);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 20px;
        overflow: hidden;
        box-shadow: 
            0 0 20px rgba(138, 43, 226, 0.3),
            inset 0 0 20px rgba(138, 43, 226, 0.2);
        transition: transform 0.1s ease;
        transform-style: preserve-3d;
    }
    
    .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid rgba(138, 43, 226, 0.5);
        object-fit: cover;
        filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.3));
        margin-bottom: 20px;
    }
    
    .typed-text {
        font-size: 24px;
        color: white;
        margin-top: 10px;
        padding-right: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        height: 30px;
    }
    
    .social-link {
        margin-top: 60px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        transition: transform 0.3s ease;
    }
    
    .social-link:hover {
        transform: scale(1.1);
    }
    
    .discord-icon {
        width: 40px;
        height: 40px;
        fill: white;
        margin-right: 0;
    }
    
    .crown-icon {
        width: 40px;
        height: 40px;
        fill: #9b59b6;
        animation: floating 2s ease-in-out infinite;
        position: relative;
    }
    
    .crown-icon:hover::after {
        content: 'OWNER';
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: #9b59b6;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        pointer-events: none;
    }
    
    .status-indicator {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        color: white;
    }
    
    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
    }
    
    .online {
        background-color: #43b581;
        box-shadow: 0 0 5px #43b581;
    }
    
    .offline {
        background-color: #747f8d;
        box-shadow: 0 0 5px #747f8d;
    }
    </style></head>
    <body>

        <audio id="backgroundMusic" loop>

        </audio>
    
        <div class="splash-screen">

                <div class="status-indicator">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Offline</span>
                </div>
            </div>
        </div>
    
        <script>
            let splashActive = true;
            const splashScreen = document.querySelector('.splash-screen');
            document.addEventListener('click', () => {
                splashScreen.style.animation = 'fadeOut 0.5s ease forwards';
                setTimeout(() => {
                    splashScreen.remove();
                    splashActive = false;
                }, 500);
            });
    
            const typedTextElement = document.querySelector('.typed-text');
            const clearBox = document.querySelector('.clear-box');
            const textToType = '4has';
            let currentText = '';
            let isDeleting = false;
            let charIndex = 0;
    
            async function checkDiscordStatus() {
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.querySelector('.status-text');
                
                try {
                    const response = await fetch('https://discord.com/api/v9/users/1131085517967081544', {
                        headers: {
                            'Authorization': 'MTMxMjk2NjI5NTUwNzA0NjQwMg.GN10mY.7Fxehu_VdNphTkZ6uQJXhA3Cp5FCeeurajvwcM'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'online') {
                        statusDot.classList.remove('offline');
                        statusDot.classList.add('online');
                        statusText.textContent = 'Online';
                    } else {
                        statusDot.classList.remove('online');
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Offline';
                    }
                } catch (error) {
                    console.error('Error checking Discord status:', error);
                }
            }
    
            setInterval(checkDiscordStatus, 30000);
            checkDiscordStatus();
    
            function typeEffect() {
                if (!isDeleting && charIndex < textToType.length) {
                    currentText = textToType.substring(0, charIndex + 1);
                    charIndex++;
                } else if (isDeleting && charIndex > 0) {
                    currentText = textToType.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        charIndex = 0;
                    }
                }
    
                typedTextElement.textContent = currentText;
                
                const typingSpeed = isDeleting ? 200 : 400;
                setTimeout(typeEffect, typingSpeed);
            }
    
            typeEffect();
            typedTextElement.style.animation = 'blink 0.75s step-end infinite';
    
            document.addEventListener('mousemove', (e) => {
                if (!splashActive) {
                    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                    clearBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                }
            });
    
            document.addEventListener('mouseleave', () => {
                clearBox.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
    
            // Audio setup function
            function setupAudio(audioSource) {
                const audio = document.getElementById('backgroundMusic');
                audio.src = audioSource;
                audio.volume = 0.5; // Set initial volume to 50%
                
                // Add play/pause functionality
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'm' || e.key === 'M') {
                        if (audio.paused) {
                            audio.play();
                        } else {
                            audio.pause();
                        }
                    }
                });
    
                // Volume controls
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowUp' && audio.volume < 1.0) {
                        audio.volume = Math.min(1.0, audio.volume + 0.1);
                    } else if (e.key === 'ArrowDown' && audio.volume > 0.0) {
                        audio.volume = Math.max(0.0, audio.volume - 0.1);
                    }
                });
            }
    
            // Usage example (commented out until you add your music URL):
            // setupAudio('https://example.com/your-music.mp3');
        </script>
